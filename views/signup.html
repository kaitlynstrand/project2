<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - CHORE-US</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-8 is-offset-2">
          <h3 class="title has-text-grey">CHORE-US</h3>
          <p class="subtitle has-text-grey">Sign Up.</p>

          <div class="box">
            <figure class="avatar">
              <img src="https://placehold.it/128x128">
            </figure>
            <div class="columns">
              <div class="column is-6">
                <form>

                  <div class="field">
                    <div class="control">
                      <input class="input is-large" type="name" id="name" placeholder="Your Name" autofocus="">
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input class="input is-large" type="email" id="email" placeholder="Your Email" autofocus="">
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <div class='select'>
                        <select id="group">
                          <option>Group A</option>
                          <option>Group B</option>
                        </select>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="column is-6">
                <div class="field">
                  <div class="control">
                    <input class="input is-large" type="mobile" id="mobile" placeholder="Your mobile" autofocus="">
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <input class="input is-large" type="password" id="password" placeholder="Your Password">
                  </div>
                </div>


                <div class="field">
                  <label class="checkbox">
                        <input type="checkbox"> Remember me
                      </label>
                </div>
                <a href="/home" class="button is-block is-info is-large" id="quickstart-sign-up">Sign Up</a>
                </form>
              </div>
            </div>
          </div>
        </div>
        <p class="has-text-grey">
          <a href="/login">Login</a> &nbsp;·&nbsp;
          <a href="/home">Forgot Password</a> &nbsp;·&nbsp;
          <a href="/home">Need Help?</a>
        </p>
      </div>
    </div>
    </div>
  </section>
  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script async type="text/javascript" src="js/bulma.js"></script>
  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <script async type="text/javascript" src="js/login-submit.js"></script>
  <script type="text/javascript" src="js/authentication.js"></script>
  <!--   <script async type="text/javascript" src="../js/bulma.js"></script> -->

</body>

</html>
